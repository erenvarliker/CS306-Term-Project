  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #whenSignedOut, #whenSignedIn {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #threadsList, #messagesList {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      background-color: #ffffff;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #dee2e6;
    }

    li:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Messaging App</h1>

  <section id="whenSignedOut">
    <h2 class="text-center">Sign In</h2>
    <div class="form-group">
      <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="text-center">
      <button id="signInBtn" class="btn btn-primary btn-block">Sign in with Email</button>
      <button id="guestSignInBtn" class="btn btn-secondary btn-block">Sign in as Guest</button>
    </div>
  </section>

  <section id="whenSignedIn" hidden="true">
    <div id="userDetails" class="text-center mb-3"></div>
    <div class="text-center">
      <button id="signOutBtn" class="btn btn-danger">Sign Out</button>
    </div>

    <hr>

    <h2>User Threads</h2>
    <ul id="threadsList" class="list-group"></ul>

    <hr>

    <h2>Messages</h2>
    <ul id="messagesList" class="list-group"></ul>
    <form id="sendMessageForm" hidden="true">
      <div class="form-group">
        <input type="text" id="messageContent" class="form-control" placeholder="Type your message" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Send</button>
    </form>
  </section>

</body>

</html>
